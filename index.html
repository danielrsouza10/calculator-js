<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" placeholder="0" class="input" />
          <button type="button" onclick="onClearButton()">Clear</button>
        </td>
      </tr>

      <tr>
        <td>
          <button type="button" value="7" onclick="numPressed(value)">7</button>
        </td>
        <td>
          <button type="button" value="8" onclick="numPressed(value)">8</button>
        </td>
        <td>
          <button type="button" value="9" onclick="numPressed(value)">9</button>
        </td>
        <td>
          <button type="button" value="+" onclick="operatorPressed(value)">
            +
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" value="4" onclick="numPressed(value)">4</button>
        </td>
        <td>
          <button type="button" value="5" onclick="numPressed(value)">5</button>
        </td>
        <td>
          <button type="button" value="6" onclick="numPressed(value)">6</button>
        </td>
        <td>
          <button type="button" value="-" onclick="operatorPressed(value)">
            -
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" value="1" onclick="numPressed(value)">1</button>
        </td>
        <td>
          <button type="button" value="2" onclick="numPressed(value)">2</button>
        </td>
        <td>
          <button type="button" value="3" onclick="numPressed(value)">3</button>
        </td>
        <td>
          <button type="button" value="*" onclick="operatorPressed(value)">
            *
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" value="0" onclick="numPressed(value)">0</button>
        </td>
        <td><button type="button">.</button></td>
        <td>
          <button type="button" value="/" onclick="operatorPressed(value)">
            /
          </button>
        </td>
        <td><button type="button" value="=" onclick="operate()">=</button></td>
      </tr>
    </table>
    <div class="container"></div>
  </body>
</html>
