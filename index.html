<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <table>
      <thead>
        Calculadora
      </thead>
      <tr>
        <td>
          <button type="button" value="7" onclick="numButton(value)">7</button>
        </td>
        <td>
          <button type="button" value="8" onclick="numButton(value)">8</button>
        </td>
        <td>
          <button type="button" value="9" onclick="numButton(value)">9</button>
        </td>
        <td><button type="button" value="+" onclick="operatorButton(value)">+</button></td>
      </tr>
      <tr>
        <td>
          <button type="button" value="4" onclick="numButton(value)">4</button>
        </td>
        <td>
          <button type="button" value="5" onclick="numButton(value)">5</button>
        </td>
        <td>
          <button type="button" value="6" onclick="numButton(value)">6</button>
        </td>
        <td><button type="button" value="-" onclick="operatorButton(value)">-</button></td>
      </tr>
      <tr>
        <td>
          <button type="button" value="1" onclick="numButton(value)">1</button>
        </td>
        <td>
          <button type="button" value="2" onclick="numButton(value)">2</button>
        </td>
        <td>
          <button type="button" value="3" onclick="numButton(value)">3</button>
        </td>
        <td><button type="button"  value="*" onclick="operatorButton(value)">*</button></td>
      </tr>
      <tr>
        <td><button type="button" value="0" onclick="numButton(value)">0</button></td>
        <td><button type="button">.</button></td>
        <td><button type="button" value="/" onclick="operatorButton(value)">/</button></td>
        <td><button type="button" value="=" onclick="operate()">=</button></td>
      </tr>
    </table>
    <div class="container"></div>
  </body>
</html>
